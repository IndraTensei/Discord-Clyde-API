version: '3.4'

services:
  discordclydeapi:
    image: discordclydeapi
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
      TOKEN: ${TOKEN}
      SERVER_ID: ${SERVER_ID}
      PORT: ${PORT}
      RATELIMIT_MAX_RPS: ${RATELIMIT_MAX_RPS}
    ports:
      - 8080:8080
